<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #202124;
            color: #e8eaed;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 100px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 90px;
            font-weight: 400;
            letter-spacing: -5px;
            color: #e8eaed;
            line-height: 1;
        }

        .logo-search-icon {
            width: 90px;
            height: 90px;
            opacity: 0.6;
        }

        .search-container {
            width: 584px;
            max-width: 90%;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 13px 50px;
            border-radius: 24px;
            border: 1px solid #5f6368;
            background-color: #303134;
            color: #e8eaed;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .search-bar:hover {
            background-color: #303134;
            border-color: #5f6368;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .search-bar:focus {
            background-color: #303134;
            border-color: #5f6368;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-radius: 24px 24px 0 0;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }

        .voice-icon, .lens-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.7;
        }

        .voice-icon:hover, .lens-icon:hover {
            opacity: 1;
        }

        .voice-icon {
            right: 50px;
        }

        .lens-icon {
            right: 16px;
        }

        /* Trending Dropdown */
        .trending-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #303134;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-height: 500px;
            overflow-y: auto;
            z-index: 1000;
        }

        .trending-dropdown.active {
            display: block;
        }

        .trending-header {
            padding: 16px 20px 8px;
            color: #9aa0a6;
            font-size: 14px;
            font-weight: 500;
        }

        .trending-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            text-decoration: none;
            color: #e8eaed;
            transition: background-color 0.2s;
        }

        .trending-item:hover {
            background-color: #3c4043;
        }

        .trending-item:last-child {
            border-radius: 0 0 24px 24px;
        }

        .trending-icon {
            width: 40px;
            height: 40px;
            margin-right: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .trending-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .trending-icon svg {
            width: 20px;
            height: 20px;
            fill: #9aa0a6;
        }

        .trending-content {
            flex: 1;
        }

        .trending-title {
            font-size: 14px;
            color: #e8eaed;
            margin-bottom: 2px;
        }

        .trending-subtitle {
            font-size: 12px;
            color: #9aa0a6;
        }
    </style>
</head>
<body>
    <header>
    </header>

    <main>
        <div class="logo-container">
            <div class="logo">AI Search</div>
            <svg class="logo-search-icon" viewBox="0 0 24 24" fill="#9aa0a6">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </div>
        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="#9aa0a6">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            
            <input type="text" class="search-bar" id="searchInput" placeholder="Search Google or type a URL">
            
            <svg class="voice-icon" viewBox="0 0 24 24" fill="#9aa0a6">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
            
            <svg class="lens-icon" viewBox="0 0 24 24" fill="#9aa0a6">
                <path d="M14 13l4 5H6l4-4 1.79 1.78L14 13zm-6.01-2.99A2 2 0 0010 8a2 2 0 00-.01 2.01zM22 5v14a3 3 0 01-3 2.99H5c-1.64 0-3-1.36-3-3V5c0-1.64 1.36-3 3-3h14c1.65 0 3 1.36 3 3zm-2.01 0a1 1 0 00-1-1H5a1 1 0 00-1 1v14a1 1 0 001 1h7v-.01h7a1 1 0 001-1V5z"/>
            </svg>

            <div class="trending-dropdown" id="trendingDropdown">
                <div class="trending-header">Trending searches</div>
                
                <a href="http://127.0.0.1:5500/ai-selector-page.html" class="trending-item" target="_blank">
                    <div class="trending-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
                        </svg>
                    </div>
                    <div class="trending-content">
                        <div class="trending-title">air flyer</div>
                        <div class="trending-subtitle">Google Search</div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script>
        const searchInput = document.getElementById('searchInput');
        const trendingDropdown = document.getElementById('trendingDropdown');

        searchInput.addEventListener('focus', () => {
            trendingDropdown.classList.add('active');
        });

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !trendingDropdown.contains(e.target)) {
                trendingDropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
